<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | fronliner</title>
  </head>
  <body style="text-align: center">
    <canvas id="unity-canvas" width=880 height=397 style="width: 880px; height: 397px; background: #231F20"></canvas>
    <script src="Build/DemoWebGL.loader.js"></script>
    <script>
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/DemoWebGL.data",
        frameworkUrl: "Build/DemoWebGL.framework.js",
        codeUrl: "Build/DemoWebGL.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "sity",
        productName: "fronliner",
        productVersion: "1.0",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
    </script>
  </body>
</html>
